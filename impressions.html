        <br>
        <h3 class="gt" style="text-align: center;">Visitors impressions</h3><br>
        <form id="formImpressions">
        <div class="container" style="border-radius: 10px; background-color: #cfcfcf; padding: 20px;  text-align: center;">
          <div> 
            <p><b>How would you <em>rate</em> this site from 1 to 10?</b></p>
            <select>
                <option value="0">Choose grade </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
          </div> 

          <br>

          <div style="margin-top: 10px;">
            <p><b>How would you <em>describe</em> this site?</b></p>
            <label for="u">Interesting</label>
            <input class="pl" type="checkbox" id="u">

            <label for="i">Informative</label>
            <input class="pl" type="checkbox" id="i">

            <label for="us">Useful</label>
            <input class="pl" type="checkbox" id="us">

            <label for="b">Boring</label>
            <input class="pl" type="checkbox" id="b">
          </div>

          <br>

          <div>
            <p><b>How can I <em>improve</em> this site?</b></p>
            <input type="text" class="inp" id="improvements" placeholder="Enter your suggestion here">
          </div>
          <div style="text-align: left;margin-top: 0.5%;"><input type="button"  onclick="submitImpressions()" class="sub" value="Submit"></div>
        </div>
      </form>
      </body>
